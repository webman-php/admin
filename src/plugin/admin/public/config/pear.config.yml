## 网站配置
logo: 
  ## 网站名称
  title: "Pear Admin"
  ## 网站图标
  image: "admin/images/logo.png"
## 菜单配置
menu: 
  ## 菜单数据
  data: "admin/data/menu.json"
  ## GET / POST
  method: "GET" 
  ## 菜单手风琴
  accordion: true
  ## 默认折叠状态
  collapse: false
  ## 多菜单模式
  control: false
  ## 默认选中的菜单项
  select: "10"
  ## 是否开启异步菜单，false 时 data 属性设置为静态数据，true 时为后端接口
  async: true
## 视图内容配置
tab: 
  ## 是否开启多选项卡
  enable: true
  ## 保持视图状态
  keepState: true
  ## 开启选项卡记忆
  session: true
  ## 浏览器刷新时是否预加载非激活标签页
  preload: true
  ## 可打开的数量, false 不限制极值
  max: "30"
  ## 首页
  index: 
    id: "10" ## 标识 ID , 建议与菜单项中的 ID 一致
    href: "view/analysis/index.html" ## 页面地址
    title: "首页" ## 标题
## 主题配置
theme: 
  ## 默认主题色，对应 colors 配置中的 ID 标识
  defaultColor: "2"
  ## 默认的菜单主题 dark-theme 黑 / light-theme 白
  defaultMenu: "dark-theme"
  ## 默认的顶部主题 dark-theme 黑 / light-theme 白
  defaultHeader: "light-theme"
  ## 是否允许用户切换主题，false 时关闭自定义主题面板
  allowCustom: true
  ## 通栏配置
  banner: false
  dark: true
## 主题色配置列表
colors: 
- id: "1"
  color: "#16baaa"
  second: "#ecf5ff"
- id: "2"
  color: "#009688"
  second: "#ecf5ff"
- id: "3"
  color: "#36b368"
  second: "#f0f9eb"
- id: "4"
  color: "#f6ad55"
  second: "#fdf6ec"
- id: "5"
  color: "#f56c6c"
  second: "#fef0f0"
- id: "6"
  color: "#3963bc"
  second: "#ecf5ff"
## 其他配置
other: 
  ## 主页动画时长
  keepLoad: "1200"
  ## 布局顶部主题
  autoHead: false
  ## 页脚
  footer: false
## 头部配置
header:
  ## 站内消息，通过 false 设置关闭
  message: "admin/data/message.json"