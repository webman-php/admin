
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>浏览页面</title>
        <link rel="stylesheet" href="/app/admin/component/pear/css/pear.css" />
        <link rel="stylesheet" href="/app/admin/admin/css/reset.css" />
    </head>
    <body class="pear-container">
    
        <!-- 顶部查询表单 -->
        <div class="layui-card">
            <div class="layui-card-body">
                <form class="layui-form top-search-from">
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">角色名</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" value="" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">创建时间</label>
                        <div class="layui-input-block">
                            <div class="layui-input-block" id="created_at">
                                <input type="text" autocomplete="off" name="created_at[]" id="created_at-date-start" class="layui-input inline-block" placeholder="开始时间">
                                -
                                <input type="text" autocomplete="off" name="created_at[]" id="created_at-date-end" class="layui-input inline-block" placeholder="结束时间">
                            </div>
                        </div>
                    </div>
                    
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label"></label>
                        <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="table-query">
                            <i class="layui-icon layui-icon-search"></i>查询
                        </button>
                        <button type="reset" class="pear-btn pear-btn-md" lay-submit lay-filter="table-reset">
                            <i class="layui-icon layui-icon-refresh"></i>重置
                        </button>
                    </div>
                    <div class="toggle-btn">
                        <a class="layui-hide">展开<i class="layui-icon layui-icon-down"></i></a>
                        <a class="layui-hide">收起<i class="layui-icon layui-icon-up"></i></a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 数据表格 -->
        <div class="layui-card">
            <div class="layui-card-body">
                <table id="data-table" lay-filter="data-table"></table>
            </div>
        </div>

        <!-- 表格顶部工具栏 -->
        <script type="text/html" id="table-toolbar">
            <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add" permission="insert">
                <i class="layui-icon layui-icon-add-1"></i>新增
            </button>
            <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove" permission="delete">
                <i class="layui-icon layui-icon-delete"></i>删除
            </button>
        </script>

        <!-- 表格行工具栏 -->
        <script type="text/html" id="table-bar">
            <button class="pear-btn pear-btn-xs tool-btn" lay-event="edit" permission="update">编辑</button>
            <button class="pear-btn pear-btn-xs tool-btn" lay-event="remove" permission="delete">删除</button>
        </script>

        <script src="/app/admin/component/layui/layui.js"></script>
        <script src="/app/admin/component/pear/pear.js"></script>
        <script src="/app/admin/admin/js/common.js"></script>
        <script>

            // 相关接口
            const PRIMARY_KEY = 'id';
            const SELECT_API = "/app/admin/admin-role/select";
            const UPDATE_API = "/app/admin/admin-role/update";
            const DELETE_API = "/app/admin/admin-role/delete";
            const INSERT_URL = "/app/admin/admin-role/insert";
            const UPDATE_URL = "/app/admin/admin-role/update";
            
            // 字段 创建时间 created_at
            layui.use(["laydate"], function() {
                layui.laydate.render({
                    elem: "#created_at",
                    range: ["#created_at-date-start", "#created_at-date-end"],
                });
            })
            
            // 表格渲染
            layui.use(['table', 'form', 'common', 'popup', 'util'], function() {
                let table = layui.table;
                let form = layui.form;
                let $ = layui.$;
                let common = layui.common;
                let util = layui.util;
                
				// 表头参数
				let cols = [
					{
						type: "checkbox"
					},{
						title: "主键",
						field: "id",
						hide: true,
					},{
						title: "角色名",
						field: "name",
					},{
						title: "权限",
						field: "rules",
						templet: function (d) {
							let field = "rules";
							if (typeof d[field] == "undefined") return "";
							let items = [];
							layui.each((d[field] + "").split(","), function (k , v) {
								items.push(apiResults[field][v] || v);
							});
							return util.escape(items.join(","));
						}
					},{
						title: "创建时间",
						field: "created_at",
					},{
						title: "更新时间",
						field: "updated_at",
					},{
						title: "操作",
						toolbar: "#table-bar",
						align: "center",
						fixed: "right",
					}
				];
				
				// 渲染表格
				function render()
				{
				    table.render({
				        elem: "#data-table",
				        url: SELECT_API,
				        page: true,
				        cols: [cols],
				        skin: "line",
				        size: "lg",
				        toolbar: "#table-toolbar",
				        autoSort: false,
				        defaultToolbar: [{
				            title: "刷新",
				            layEvent: "refresh",
				            icon: "layui-icon-refresh",
				        }, "filter", "print", "exports"]
				    });
				}
				
				// 获取表格中下拉或树形组件数据
				let apis = [];
				apis.push(['rules', '/app/admin/admin-rule/get?type=0,1,2']);
				let apiResults = {};
				apiResults['rules'] = [];
				let count = apis.length;
				layui.each(apis, function (k, item) {
				    let [field, url] = item;
				    $.ajax({
				        url: url,
				        dateType: "json",
				        success: function (res) {
				            function travel(items) {
				                for (let k in items) {
				                    let item = items[k];
				                    apiResults[field][item.value] = item.name;
				                    if (item.children) {
				                        travel(item.children);
				                    }
				                }
				            }
				            travel(res.data);
				        },
				        complete: function () {
				            if (--count === 0) {
				                render();
				            }
				        }
				    });
				});
				if (!count) {
				    render();
				}
				
                // 编辑或删除行事件
                table.on('tool(data-table)', function(obj) {
                    if (obj.event === 'remove') {
                        remove(obj);
                    } else if (obj.event === 'edit') {
                        edit(obj);
                    }
                });

                // 表格顶部工具栏事件
                table.on('toolbar(data-table)', function(obj) {
                    if (obj.event === 'add') {
                        add();
                    } else if (obj.event === 'refresh') {
                        refreshTable();
                    } else if (obj.event === 'batchRemove') {
                        batchRemove(obj);
                    }
                });

                // 表格顶部搜索事件
                form.on('submit(table-query)', function(data) {
                    table.reload('data-table', {
                        where: data.field
                    })
                    return false;
                });
                
                // 表格顶部搜索重置事件
                form.on('submit(table-reset)', function(data) {
                    table.reload('data-table', {
                        where: []
                    })
                });

                // 表格排序事件
                table.on('sort(data-table)', function(obj){
                    table.reload('data-table', {
                        initSort: obj,
                        scrollPos: 'fixed',
                        where: {
                            field: obj.field,
                            order: obj.type
                        }
                    });
                });

                // 表格新增数据
                let add = function() {
                    layer.open({
                        type: 2,
                        title: '新增',
                        shade: 0.1,
                        area: [common.isModile()?'100%':'500px', common.isModile()?'100%':'450px'],
                        content: INSERT_URL
                    });
                }

                // 表格编辑数据
                let edit = function(obj) {
                    let value = obj.data[PRIMARY_KEY];
                    layer.open({
                        type: 2,
                        title: '修改',
                        shade: 0.1,
                        area: [common.isModile()?'100%':'500px', common.isModile()?'100%':'450px'],
                        content: UPDATE_URL + '?' + PRIMARY_KEY + '=' + value
                    });
                }

                // 删除一行
                let remove = function(obj) {
                    return doRemove(obj.data[PRIMARY_KEY]);
                }

                // 删除多行
                let batchRemove = function(obj) {
                    let checkIds = common.checkField(obj, PRIMARY_KEY);
                    if (checkIds === "") {
                        layui.popup.warning('未选中数据');
                        return false;
                    }
                    doRemove(checkIds.split(','));
                }

                // 执行删除
                let doRemove = function (ids) {
                    let data = {};
                    data[PRIMARY_KEY] = ids;
                    layer.confirm('确定删除?', {
                        icon: 3,
                        title: '提示'
                    }, function(index) {
                        layer.close(index);
                        let loading = layer.load();
                        $.ajax({
                            url: DELETE_API,
                            data: data,
                            dataType: 'json',
                            type: 'post',
                            success: function(res) {
                                layer.close(loading);
                                if (res.code) {
                                    return layui.popup.failure(res.msg);
                                }
                                return layui.popup.success('操作成功', refreshTable);
                            }
                        })
                    });
                }

                // 刷新表格数据
                window.refreshTable = function(param) {
                    table.reloadData('data-table', {
                        scrollPos: 'fixed'
                    });
                }
            })

        </script>
    </body>
</html>
